<div>
    <h2 id="page-heading">
        <span jhiTranslate="iFisioApp.numDoc.home.title">Num Docs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-num-doc" [routerLink]="['/num-doc/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iFisioApp.numDoc.home.createLabel">
            Create a new Num Doc
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="numDocs?.length === 0">
        <span jhiTranslate="iFisioApp.numDoc.home.notFound">No numDocs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="numDocs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="numDoc"><span jhiTranslate="iFisioApp.numDoc.numDoc">Num Doc</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaAlta"><span jhiTranslate="iFisioApp.numDoc.fechaAlta">Fecha Alta</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="companya.id"><span jhiTranslate="iFisioApp.numDoc.companya">Companya</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let numDoc of numDocs">
                    <td>{{ numDoc.numDoc }}</td>
                    <td>{{ numDoc.fechaAlta | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="numDoc.companya">
                            <a [routerLink]="['/companya', numDoc.companya?.id, 'view']" >{{ numDoc.companya?.nombre }}</a>
                        </div>
                    </td>

                    <td class="text-right">
                        <div class="btn-group">

                            <button type="submit"
                                    [routerLink]="['/num-doc', numDoc.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(numDoc)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
