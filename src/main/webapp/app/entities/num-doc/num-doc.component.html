<div>
    <h2 id="page-heading">
        <span jhiTranslate="iFisioApp.numDoc.home.title">Num Docs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-num-doc" [routerLink]="['/num-doc/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iFisioApp.numDoc.home.createLabel">
            Create a new Num Doc
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="numDocs?.length === 0">
        <span jhiTranslate="iFisioApp.numDoc.home.notFound">No numDocs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="numDocs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.numDoc.companyia">Companyia</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.numDoc.numDoc">Num Doc</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.numDoc.companya">Companya</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.numDoc.cliente">Cliente</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let numDoc of numDocs ;trackBy: trackId">
                    <td><a [routerLink]="['/num-doc', numDoc.id, 'view']">{{ numDoc.id }}</a></td>
                    <td>{{ numDoc.companyia }}</td>
                    <td>{{ numDoc.numDoc }}</td>
                    <td>
                        <div *ngIf="numDoc.companya">
                            <a [routerLink]="['/companya', numDoc.companya?.id, 'view']" >{{ numDoc.companya?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="numDoc.cliente">
                            <a [routerLink]="['/cliente', numDoc.cliente?.id, 'view']" >{{ numDoc.cliente?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/num-doc', numDoc.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/num-doc', numDoc.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(numDoc)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
