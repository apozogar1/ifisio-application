<div>
    <h2 id="page-heading">
        <span jhiTranslate="iFisioApp.medicion.home.title">Medicions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicion" [routerLink]="['/medicion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iFisioApp.medicion.home.createLabel">
            Create a new Medicion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicions?.length === 0">
        <span jhiTranslate="iFisioApp.medicion.home.notFound">No medicions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="peso"><span jhiTranslate="iFisioApp.medicion.peso">Peso</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="altura"><span jhiTranslate="iFisioApp.medicion.altura">Altura</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="imc"><span jhiTranslate="iFisioApp.medicion.imc">Imc</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaMedicion"><span jhiTranslate="iFisioApp.medicion.fechaMedicion">Fecha Medicion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let medicion of medicions ;trackBy: trackId">
                    <td>{{ medicion.peso }}</td>
                    <td>{{ medicion.altura }}</td>
                    <td>{{ medicion.peso / ((medicion.altura/100) * (medicion.altura/100)) | number:'0.2-2'}}</td>
                    <td>{{ medicion.fechaMedicion | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">                            
                            <button type="submit"
                                    [routerLink]="['/medicion', medicion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
