<div>
    <h2 id="page-heading">
        <span jhiTranslate="iFisioApp.medicion.home.title">Medicions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicion" [routerLink]="['/medicion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iFisioApp.medicion.home.createLabel">
            Create a new Medicion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicions?.length === 0">
        <span jhiTranslate="iFisioApp.medicion.home.notFound">No medicions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.medicion.peso">Peso</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.medicion.altura">Altura</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.medicion.imc">Imc</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.medicion.fechaMedicion">Fecha Medicion</span></th>
                    <th scope="col" ><span jhiTranslate="iFisioApp.medicion.cliente">Cliente</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicion of medicions ;trackBy: trackId">
                    <td><a [routerLink]="['/medicion', medicion.id, 'view']">{{ medicion.id }}</a></td>
                    <td>{{ medicion.peso }}</td>
                    <td>{{ medicion.altura }}</td>
                    <td>{{ medicion.imc }}</td>
                    <td>{{ medicion.fechaMedicion | date:'medium' }}</td>
                    <td>
                        <div *ngIf="medicion.cliente">
                            <a [routerLink]="['/cliente', medicion.cliente?.id, 'view']" >{{ medicion.cliente?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medicion', medicion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medicion', medicion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
