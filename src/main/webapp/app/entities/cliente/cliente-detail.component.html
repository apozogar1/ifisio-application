<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <h2><span jhiTranslate="iFisioApp.cliente.detail.title">Cliente</span> {{ cliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iFisioApp.cliente.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ cliente.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="iFisioApp.cliente.apellidos">Apellidos</span></dt>
                <dd>
                    <span>{{ cliente.apellidos }}</span>
                </dd>
                <dt><span jhiTranslate="iFisioApp.cliente.telefono">Telefono</span></dt>
                <dd>
                    <span>{{ cliente.telefono }}</span>
                </dd>
                <dt><span jhiTranslate="iFisioApp.cliente.fechaNacimiento">Fecha Nacimiento</span></dt>
                <dd>
                    <span>{{ cliente.fechaNacimiento }}</span>
                </dd>
                <dt><span jhiTranslate="iFisioApp.cliente.companya">Companya</span></dt>
                <dd>
                    <div *ngIf="cliente.companya">
                        <a [routerLink]="['/companya', cliente.companya?.id, 'view']">{{ cliente.companya?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cliente', cliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
