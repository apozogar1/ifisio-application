<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cliente-heading" jhiTranslate="iFisioApp.cliente.home.createOrEditLabel">Create or edit a Cliente</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.cliente.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.cliente.apellidos" for="field_apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="field_apellidos"
                           formControlName="apellidos"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.cliente.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                           formControlName="telefono"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.cliente.fechaNacimiento" for="field_fechaNacimiento">Fecha Nacimiento</label>
                    <div class="d-flex">
                        <input id="field_fechaNacimiento" type="date" class="form-control" name="fechaNacimiento" formControlName="fechaNacimiento" placeholder="YYYY-MM-DD"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.numDoc.numDoc" for="field_numDoc">Num Doc</label>
                    <input type="number" class="form-control" name="numDoc" id="field_numDoc"
                           formControlName="numDoc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.numDoc.fechaAlta" for="field_fechaAlta">Fecha Alta</label>
                    <div class="d-flex">
                        <input id="field_fechaAlta" type="date" class="form-control" name="fechaAlta" formControlName="fechaAlta" placeholder="YYYY-MM-DD"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iFisioApp.numDoc.companya" for="field_companya">Companya</label>
                    <select class="form-control" id="field_companya" name="companya" formControlName="companya">
                        <option [ngValue]="null"></option>
                        <!-- <option [ngValue]="companyaOption.id === editForm.get('companya')!.value?.id ? editForm.get('companya')!.value : companyaOption" *ngFor="let companyaOption of companyas; trackBy: trackById">{{ companyaOption.nombre }}</option> -->
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
