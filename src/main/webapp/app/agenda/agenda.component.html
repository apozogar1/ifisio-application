<div class="row justify-content-center">
    <div class="col-12">
        <div class="col-12">
            <h2 id="jhi-cita-heading" jhiTranslate="iFisioApp.agenda.cliente" *ngIf="cliente != null">
                Cliente {{cliente?.nombre}} {{cliente?.apellidos}}
            </h2>
            <h2 id="jhi-cita-heading" jhiTranslate="iFisioApp.agenda.title" *ngIf="cliente == null">
                Agenda
            </h2>
        </div>
        <jhi-alert-error></jhi-alert-error>
    </div>
</div>
<div class="p-grid" *ngIf="modeSel === 'timeGrid'">
    <div class="p-col">
        <label for="id" jhiTranslate="iFisioApp.agenda.tratamiento">Tratamiento</label>
        <p-dropdown [options]="tratamientosClientes" [(ngModel)]="tratamientoSel"></p-dropdown>
    </div>
    <div class="p-col">
        <label for="id" jhiTranslate="iFisioApp.agenda.numDias">Numero dÃ­as</label>
        <input type="text" [(ngModel)]="numDiasPendientes" />
    </div>
</div>
