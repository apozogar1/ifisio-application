<form *ngIf="cita" name="agendaDialog" (ngSubmit)="updateCita()" [formGroup]="editForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="iFisioApp.agenda.informacionCita">Informaci√≥n cita</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iFisioApp.agenda.nombre" for="nombre">Nombre</label>
            <div class="d-flex">
                <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" readonly />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iFisioApp.agenda.tratamiento"
                for="nombre">Tratamiento</label>
            <div class="d-flex">
                <input type="text" class="form-control" name="tratamiento" id="tratamiento"
                    formControlName="tratamiento" readonly />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iFisioApp.agenda.fecha" for="nombre">Fecha</label>
            <div class="d-flex">
                <input type="text" class="form-control" name="fecha" id="fecha" formControlName="fecha" readonly />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iFisioApp.agenda.comentarios"
                for="comentarios">Comentario</label>
            <div class="d-flex">
                <textarea rows="5" class="form-control" name="comentarios" id="comentarios"
                    formControlName="comentarios"></textarea>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-cita" type="submit" class="btn btn-danger" (click)="deleteCita(cita)">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="iFisioApp.agenda.eliminar">Delete</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
